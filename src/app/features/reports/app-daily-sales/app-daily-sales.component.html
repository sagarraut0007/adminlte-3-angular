<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Daily Sales</h1>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Filters</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <strong>Find Title:</strong>
            <div class="input-group input-group-sm">
              <input
                type="text"
                class="form-control"
                placeholder="Enter ISBN, TItle or Author"
              />
              <div class="input-group-append">
                <div class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </div>
              </div>
            </div>
            <hr />

            <strong>Date:</strong>
            <div class="input-group input-group-sm">
              <input
                type="text"
                class="form-control"
                placeholder="Select Date"
                class="form-control"
                data-inputmask-alias="datetime"
                data-inputmask-inputformat="mm/dd/yyyy"
                data-mask=""
                im-insert="false"
              />
              <div class="input-group-append">
                <div class="btn btn-primary">
                  <i class="far fa-calendar-alt"></i>
                </div>
              </div>
            </div>
            <hr />

            <strong>Formats:</strong>
            <div class="form-group clearfix">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radio1"
                  checked=""
                />
                <label class="form-check-label">Print Only</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio1" />
                <label class="form-check-label">All Formats</label>
              </div>
            </div>
            <hr />

            <strong>Imprints:</strong>
            <div class="form-group clearfix">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radio2"
                  checked=""
                />
                <label class="form-check-label">All Imprints</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2" />
                <label class="form-check-label">Chronicle Books</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2" />
                <label class="form-check-label">Chronicle Chroma</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2" />
                <label class="form-check-label">Chronicle Prism</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2" />
                <label class="form-check-label">GAMP</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2" />
                <label class="form-check-label">PAP</label>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
      <div class="col-md-9">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 class="card-title">Amazon Daily POS</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="position-relative mb-4">
              <canvas id="amazon-daliy-pos" height="410"></canvas>
            </div>

            <div class="d-flex flex-row justify-content-end">
              <span class="mr-2">
                <i class="fas fa-square text-primary"></i> This year
              </span>

              <span> <i class="fas fa-square text-gray"></i> Last year </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Main row -->
</section>
<!-- /.content -->
